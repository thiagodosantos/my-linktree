<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Linktree</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <header>
      <img
        src="https://avatars.githubusercontent.com/u/13454507?v=4"
        alt="profile avatar"
      />
      <h1>Thiago Santos</h1>
      <p>@thiagodosantos_</p>
    </header>
    <main>
      <h2>Redes Sociais</h2>
      <div>
        <a
          href="https://www.instagram.com/thiagodosantos_"
          target="_blank"
          rel="noopener noreferrer"
          ><article class="instagram">
            <i data-feather="instagram"></i>Instagram
          </article></a
        >
        <a
          href="https://www.linkedin.com/in/thiagodosantos/"
          target="_blank"
          rel="noopener noreferrer"
          ><article class="linkedin">
            <i data-feather="linkedin"></i>Linkedin
          </article></a
        >
        <a
          href="https://github.com/thiagodosantos"
          target="_blank"
          rel="noopener noreferrer"
          ><article class="github">
            <i data-feather="github"></i>Github
          </article></a
        >
      </div>
      <h2>Me</h2>
      <div>
        <a href="#" target="_blank" rel="noopener noreferrer"
          ><article class="portifolio">
            <i data-feather="code"></i>Portifolio
          </article></a
        >
      </div>
    </main>

    <script>
      feather.replace();
    </script>
  </body>
</html>
